[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.13
	bblanchon/ArduinoJson@^7.4.1
	marian-craciunescu/ESP32Ping@^1.7
monitor_speed = 115200
upload_speed = 921600